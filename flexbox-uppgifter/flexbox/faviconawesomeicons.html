<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Haris bakery</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <style>
            #main {
                display: flex;
                flex-direction: column;
            }

            #headermenu {
                display: flex;
                flex-direction: row;
                flex-basis: 100%;
                max-height: fit-content;
                background-color: #d68039;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            #headermenu ul {
                display: flex;
                flex-direction: row;
                list-style-type: none;
                align-items: center;
                padding-left: 0px;
                flex-wrap: wrap;
                color: white;
            }

            #headermenu ul li {
                display: flex;
                flex-direction: column;
                align-items: center;
                border: 2px solid rgb(255, 255, 255);
                border-radius: 0.5em;
                margin: 1em;
                padding: 0.5em;
                padding-left: 1em;
                padding-right: 1em;

            }

            #headermenu img {
                display: flex;
            }

            #headertitle {
                display: flex;
                flex-direction: row;
                justify-content: center;
                font-size: 3em;
                color: rgb(255, 255, 255);
                padding-top: 3em;
            }

            body {
                background: no-repeat url("croissants.jpg");
                background-size: cover;
                margin: 0px;
            }
            

            @media screen and (max-width: 550px) {
                #headermenu img {
                    display: flex;
                    flex-grow: 1;


                }

                #headermenu ul {
                    display: flex;
                    flex-direction: column;
                }

                #headermenu ul li {
                    margin: 0.1em;
                    padding: 0.1em;
                    padding-left: 2em;
                    padding-right: 2em;
                }

                #headermenu {
                    flex-direction: column;
                }

            }
        </style>
        <script src="https://kit.fontawesome.com/a0d9593cf1.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="main">
            <div id="headermenu">
                <ul>
                    <li id="btnMenu">Menu<i class="fa-solid fa-bars"></i></li>
                    <li id="btnNews">News<i class="fa-regular fa-newspaper"></i></li>
                    <li id="btnAbout">About<i class="fa-solid fa-circle-info"></i></li>
                    <li id="btnContact">Contact<i class="fa-regular fa-address-book"></i></li>
                </ul>
                <img src="logo.png" alt="logo">
            </div>
            <div id="headertitle">Haris bakery</div>
        </div>
    </body>

</html>
