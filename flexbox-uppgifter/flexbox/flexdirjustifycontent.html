<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #main {
                display: flex;
                flex-direction: column;
            }

            #headermenu {
                display: flex;
                flex-direction: row;
                flex-basis: 100%;
                max-height: fit-content;
                background-color: #d68039;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            #headermenu ul {
                display: flex;
                flex-direction: row;
                list-style-type: none;
                align-items: center;
                padding-left: 0px;
                flex-wrap: wrap;
                color: white;
            }

            #headermenu ul li {
                border: 2px solid rgb(255, 255, 255);
                border-radius: 0.5em;
                margin: 1em;
                padding: 0.5em;
                padding-left: 1em;
                padding-right: 1em;
            }

            #headermenu img {
                display: flex;
            }

            #headertitle {
                display: flex;
                flex-direction: row;
                justify-content: center;
                font-size: 3em;
                color: rgb(255, 255, 255);
                padding-top: 3em;
            }

            body {
                background: no-repeat url("croissants.jpg");
                background-size: cover;
                margin: 0px;
            }

            @media screen and (max-width: 550px) {
                #headermenu img {
                    display: flex;
                    flex-grow: 1;


                }

                #headermenu ul {
                    display: flex;
                    flex-direction: column;
                }

                #headermenu ul li {
                    margin: 0.1em;
                    padding: 0.1em;
                    padding-left: 1em;
                    padding-right: 1em;
                }

                #headermenu {
                    flex-direction: column;
                }

            }
        </style>
    </head>

    <body>
        <div id="main">
            <div id="headermenu">
                <ul>
                    <li id="btnMenu">Menu</li>
                    <li id="btnNews">News</li>
                    <li id="btnAbout">About</li>
                    <li id="btnContact">Contact</li>
                </ul>
                <img src="logo.png" alt="logo">
            </div>
            <div id="headertitle">Haris bakery</div>
        </div>
    </body>

</html>
