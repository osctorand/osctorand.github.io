<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="websitestyle.css">
        <title>Document</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="titlemenu">
                <a href="" id="home">HOME</a>
                <a href="" id="about">ABOUT</a>
                <a href="" id="services">SERVICES</a>
                <a href="" id="contact">CONTACT</a>
            </div>
            <div class="adspace">
                <img src="pic1.jpg" alt="Bild på en spis" id="imgclickable">
                <div id="adtext">
                    <h2>Your Business on the web</h2>
                    <p>Lorem ipsum dolor, massa annat babbel.</p>
                    <a href="">Learn more</a>
                </div>
            </div>
            <div class="fourbuttons">
                <div id="Analytics">
                    <!-- ikon här --> Analytics <p>Some text about analytics</p>
                </div>
                <div id="Marketing">
                    <!-- ikon här --> Marketing <p>Some text about marketing</p>
                </div>
                <div id="development">
                    <!-- ikon här --> Development <p>Some text about development</p>
                </div>
                <div id="support">
                    <!-- ikon här --> Support <p>Some text about support</p>
                </div>
            </div>
            <form action="post">
                <div id="genderdiv">
                    <fieldset id="gender">
                        <legend>Gender</legend>
                        <label for="genderMale">Male</label>
                        <input type="radio" name="gender" id="genderMale">
                        <label for="genderFemale">Female</label>
                        <input type="radio" name="gender" id="genderFemale">
                    </fieldset>
                </div>
                <div id="programmingskilldiv">
                    <fieldset id="programmingSkill">
                        <legend>Programming skills</legend>
                        <label for="skillJava" class="skillJava">Java</label>
                        <input type="checkbox" name="programmingSkills" id="skillJava" class="skillJava">
                        <label for="skillCPP" class="skillCPP">C++</label>
                        <input type="checkbox" name="programmingSkills" id="skillCPP" class="skillCPP" checked>
                        <label for="skillCS" class="skillCS">C#</label>
                        <input type="checkbox" name="programmingSkills" id="skillCS" class="skillCS">
                    </fieldset>
                </div>
            </form>
        </div>
    </body>

</html>
