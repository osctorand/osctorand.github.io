<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .container {
                display: flex;
                flex-flow: wrap;
                max-width: 450px;
            }

            div div {
                display: flex;
                background-color: yellow;
                border-radius: 5px;
                border: 2px solid black;
                align-content: stretch;
                flex: 1 1 400px;
            }

            .odd {
                flex-basis: 50px;
            }

            .even {
                flex-basis: 100px;
            }

            .odd.fifth {
                flex-basis: 200px;
            }

            .even.eighth {
                flex-basis: 200px;
            }

            .even.second {
                flex-basis: 200px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="odd">1</div>
            <div class="even second">2</div>
            <div class="odd">3</div>
            <div class="even">4</div>
            <div class="odd fifth">5</div>
            <div class="even">6</div>
            <div class="odd">7</div>
            <div class="even eighth">8</div>
            <div class="odd">9</div>
            <div class="even">10</div>
        </div>
    </body>

</html>
