<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Styled list</title>
        <style>
            ul {
                list-style-type: none;
                clear: left;
            }

            li {
                background-color: yellowgreen;
                color: white;
                border: 1px solid red;
                float: left;
                margin: 10px;
                padding: 5px;

            }
            li:hover
            {
                background-color: blue;
            }

        </style>
    </head>

    <body>
        <h1>Styled list</h1>
        <ul>
            <li>Serif</li>
            <li>Sans-serif</li>
            <li>Script</li>
        </ul>
        <ul>
            <li>Display</li>
            <li>Dingbats</li></ul>
            <!--ding ding-->
    </body>

</html>
