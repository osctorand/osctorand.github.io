<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochromatic</title>
    <style>
        #First  {background: rgba(179, 245, 225, 0.4);}
        #Second {background: rgba(179, 245, 225, 0.5);}
        #Third  {background: rgba(179, 245, 225, 0.6);}
        #Fourth {background: rgba(179, 245, 225, 0.7);}
        
        h2 {
            clear: left;
            width: 100px;
        }
        body
        {
            background-image: linear-gradient(#ffffff, #0c6e4f);
            background-size: 100% 200%;
            background-attachment: fixed;
            
        }
    </style>
</head>
<body>
    <h2 id="First">First</h2>
    <h2 id="Second">Second</h2>
    <h2 id="Third">Third</h2>
    <h2 id="Fourth">Fourth</h2>
</body>
</html>
