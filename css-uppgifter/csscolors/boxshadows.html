<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochromatic</title>
    <style>
        #First  {background: #CBE0A1; box-shadow: 10px 10px red;}
        #Second {background: #AACC66; box-shadow: 20px 20px green;}
        #Third  {background: #769733; box-shadow: -10px -10px yellow;}
        #Fourth {background: #3C4D19; box-shadow: 10px -20px hotpink;}
        


        
        h2 {
            clear: left;
            width: 100px;
        }
        body
        {
            background-color: #d3e6e0;
            box-shadow: 10cap 10cap blue;
        }
    </style>
</head>
<body>
    <h2 id="First">First</h2>
    <h2 id="Second">Second</h2>
    <h2 id="Third">Third</h2>
    <h2 id="Fourth">Fourth</h2>
</body>
</html>
