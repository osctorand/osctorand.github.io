<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochromatic</title>
    <style>
        #First  {background: #AED2C7;}
        #Second {background: #64AA95;}
        #Third  {background: #3C6D5E;}
        #Fourth {background: #0B271E;}
        
        h2 {
            clear: left;
            width: 100px;
        }
        body
        {
            background-color: #d3e6e0;
        }
    </style>
</head>
<body>
    <h2 id="First">First</h2>
    <h2 id="Second">Second</h2>
    <h2 id="Third">Third</h2>
    <h2 id="Fourth">Fourth</h2>
</body>
</html>
