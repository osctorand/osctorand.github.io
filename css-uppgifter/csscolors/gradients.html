<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochromatic</title>
    <style>
        #First  
        {background-image: linear-gradient(to top, #ffffff, #AED2C7, #ffffff);}
        #Second
        {background-image: linear-gradient(to top right, #ffffff, #64AA95);}
        #Third
        {background-image: linear-gradient(#ffffff, #3C6D5E);}
        #Fourth
        {background-image: linear-gradient(to right, #ffffff, #182B25);}
        
        h2 {
            clear: left;
            width: 100px;
        }
        body
        {
            background-image: linear-gradient(#ffffff, #d3e6e0);
        }
    </style>
</head>
<body>
    <h2 id="First">First</h2>
    <h2 id="Second">Second</h2>
    <h2 id="Third">Third</h2>
    <h2 id="Fourth">Fourth</h2>
</body>
</html>
