<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mypicsstyle.css">
</head>
<body>
    <h1>My images</h1>
    <div class="images">
        <figure>
            <img src="pics/biden_300x200.png" alt="joe biden" id="biden">
            <figcaption>Joe Biden</figcaption>
        </figure>
        
        <figure>
            <img src="pics/zelensky_300x200.png" alt="volodymyr zelensky" id="zelensky">
            <figcaption>Volodymyr Zelensky</figcaption>
        </figure>

        <figure>
            <img src="pics/putin_300x200_new.png" alt="vladimir putin" id="putin">
            <figcaption>Vladimir Putin</figcaption>
        </figure>
    </div>
</body>
</html>
